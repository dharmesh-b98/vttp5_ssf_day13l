<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
    
        <h1 class="text-center">Updating Page</h1>
        <form method="POST" data-th-action="@{/update}" data-th-object="${person}"> <!--action has to have the full path-->
            
            <!--id-->
            <label for = "id", class = "form-label"--></label>
            <input id="id" name = "id" data-th-field = *{id}
            type = "hidden"
            class = "form-control"
            readonly> <!--name is for key value pair, field is to link to person object-->
            
            <!--firstName-->
            <label for = "firstName", class = "form-label"> First Name: </label>
            <input id="firstName" name = "firstName" data-th-field = *{firstName}
            type = "text"
            class = "form-control"> <!--name is for key value pair, field is to link to person object-->

            <p data-th-if = "${#fields.hasErrors('firstName')}"
                data-th-errors = "*{firstName}"
                data-th-errorclass = "error"
                class = "text-danger"></p> <!--error class is css stuff, can remove-->


            <!--lastName-->
            <label for = "lastName", class = "form-label"> Last Name: </label>
            <input id="lastName" name = "lastName" data-th-field = *{lastName}
            type = "text"
            class = "form-control">

            <p data-th-if = "${#fields.hasErrors('lastName')}"
                data-th-errors = "*{lastName}"
                data-th-errorclass = "error"></p> <!--error class is css stuff, can remove-->


            <!--email-->
            <label for = "email", class = "form-label"> Email: </label>
            <input id="email" name = "email" data-th-field = *{email}
            type = "email"
            class = "form-control">

            <p data-th-if = "${#fields.hasErrors('email')}"
                data-th-errors = "*{email}"
                data-th-errorclass = "error"></p> <!--error class is css stuff, can remove-->


            <!--salary-->
            <label for = "salary", class = "form-label"> Salary: </label>
            <input id="salary" name = "salary" data-th-field = *{salary}
            type = "text"
            class = "form-control">

            <p data-th-if = "${#fields.hasErrors('salary')}"
                data-th-errors = "*{salary}"
                data-th-errorclass = "error"></p> <!--error class is css stuff, can remove-->


            <!--dateOfBirth-->
            <label for = "dateOfBirth", class = "form-label"> Date of Birth: </label>
            <input id="dateOfBirth" name = "dateOfBirth" data-th-field = *{dateOfBirth}
            type = "date"
            class = "form-control">

            <p data-th-if = "${#fields.hasErrors('dateOfBirth')}"
                data-th-errors = "*{dateOfBirth}"
                data-th-errorclass = "error"
                class = "text-danger"></p> <!--error class is css stuff, can remove-->


            <!--telephone-->
            <label for = "telephone", class = "form-label"> Telephone No: </label>
            <input id="telephone" name = "telephone" data-th-field = *{telephone}
            type = "text"
            class = "form-control">

            <p data-th-if = "${#fields.hasErrors('telephone')}"
                data-th-errors = "*{telephone}"
                data-th-errorclass = "error"></p> <!--error class is css stuff, can remove-->

            <!--postalcode-->
            <label for = "postalcode", class = "form-label"> Postal Code: </label>
            <input id="postalcode" name = "postalcode" data-th-field = *{postalcode}
            type = "text"
            class = "form-control">

            <p data-th-if = "${#fields.hasErrors('postalcode')}"
                data-th-errors = "*{postalcode}"
                data-th-errorclass = "error"></p> <!--error class is css stuff, can remove-->

            <!--submit-->
            <button type = "submit" class = "btn btn-primary">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    </body>

</html>
