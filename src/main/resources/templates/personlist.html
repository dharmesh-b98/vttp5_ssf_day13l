<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <a class="btn btn-primary" data-th-href="@{/create}">Create</a>

        <table class = "table table-bordered table-striped table-sm">
            <thead class = "thead-dark">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>DOB</th>
                    <th>Telephone No</th>
                    <th>Postal Code</th>
                </tr>
            </thead>
                
            <tbody>
                <tr data-th-each = "person, status : ${personList}">
                    <td data-th-text = "${person.id}"></td>
                    <td data-th-text = "${person.firstName}"></td>
                    <td data-th-text = "${person.lastName}"></td>
                    <td data-th-text = "${person.email}"></td>
                    <td data-th-text = "${person.salary}"></td>
                    <td data-th-text = "${#dates.format(person.dateOfBirth, 'dd-MM-yyyy')}"></td> <!--date formatting in thymeleaf-->
                    <td data-th-text = "${person.telephone}"></td>
                    <td data-th-text = "${person.postalcode}"></td>
                    <td><a class="btn btn-success" data-th-href="@{/update/{person-id}(person-id = ${person.id})}">Update</a></td>
                    <td><a class="btn btn-danger" data-th-href="@{/delete/{person-id}(person-id = ${person.id})}">Delete</a></td>
                </tr>
            </tbody>

        </table>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
